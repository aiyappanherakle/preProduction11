<td width="410" valign="top">
		
		<!-- latest scrolling items -->
		<div class="block-wrapper">

		 
				
				<script language="javascript" type="text/javascript">
				
					var Ticker2 = new Class({
						setOptions: function(options) {
							this.options = Object.extend({
								speed: 1000,
								delay: 3500,
								direction: 'vertical',
								onComplete: Class.empty,
								onStart: Class.empty
							}, options || {});
						},
						initialize: function(el,options){
							this.setOptions(options);
							this.el = $(el);
							this.items = this.el.getElements('li');
							var w = 0;
							var h = 0;
							if(this.options.direction.toLowerCase()=='horizontal') {
								h = this.el.getSize().y;
								this.items.each(function(li,index) {
									w += li.getSize().x;
								});
							} else {
								w = this.el.getSize().x;
								this.items.each(function(li,index) {
									h += li.getSize().y;
								});
							}
							this.el.setStyles({
								position: 'absolute',
								top: 0,
								left: 0,
								width: w,
								height: h
							});
							this.fx = new Fx.Morph(this.el,{duration:this.options.speed,onComplete:function() {
								var i = (this.current==0)?this.items.length:this.current;
								this.items[i-1].injectInside(this.el);
								this.el.setStyles({
									left:0,
									top:0
								});
							}.bind(this)});
							this.current = 0;
							this.next();
						},
						pause: function() {
							$clear(mytimer2);
							mytimer2 = null;
						},
						resume: function() {
							if (mytimer2 == null) {
							this.next();
							}
						},
						next: function() {
							this.current++;
							if (this.current >= this.items.length) this.current = 0;
							var pos = this.items[this.current];
							this.fx.start({
								top: -pos.offsetTop,
								left: -pos.offsetLeft
							});
							mytimer2 = this.next.bind(this).delay(this.options.delay+this.options.speed);
						}
					});
				
					var mytimer2 = null;
				
					window.addEvent('domready', function() 
					{
						var hor2 = new Ticker2('TickerVertical', {speed : 750, delay : 2500, direction : 'vertical'});
						$('ScrollTicker').addEvent('mouseenter', function() {hor2.pause();});
						$('ScrollTicker').addEvent('mouseleave', function() {hor2.resume();});
					});
				</script>
				<!-- END latest scrolling items -->
					
			</div>
		</div>
