function validate_form()
{
	var coin=document.getElementById("coin_id").value;

	var image_size_2=document.getElementById("item_image_size_2");
	var image_size_3=document.getElementById("item_image_size_3");
	
	
	
	if(document.getElementById("item_image").checked)
	{

		if(!(image_size_1.checked) && !(image_size_2.checked) && !(image_size_3.checked))
		{
			alert("Please select the size of image you need")
			return false
		}
		else
			return true		
	}
	
}

});
