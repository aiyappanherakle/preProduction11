						<script>
								$(function() {
									$("#datepicker").datepicker({
											dateFormat: 'yy-mm-dd',
											beforeShowDay: enableSUNDAYS
										});
								$("#datepicker1").datepicker({
											dateFormat: 'yy-mm-dd',
											beforeShowDay: enableSUNDAYS
										});

										return [(day == 0), ''];
										}
